name: Build APK Kustom via Web

on:
  workflow_dispatch:
    inputs:
      app_id:
        description: 'New Application ID (e.g. com.example.newapp)'
        required: true
        default: 'ojgrup'
      app_name:
        description: 'New Application Name'
        required: true
        default: 'My App Name'
      main_url:
        description: 'New Main URL (e.g. https://newsite.com)'
        required: true
        default: 'https://facebook.com'
      icon_url:
        description: 'URL for New Icon File (PNG/JPEG)'
        required: true
        default: 'https://placehold.co/512x512.png'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # IZIN KRUSIAL
      
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 1. SETUP JAVA DAN SDK
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 'latest' 
        
    - name: Fix make.sh cmdline-tools path
      run: |
        mkdir -p ./cmdline-tools
        if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
          ln -s "$ANDROID_SDK_ROOT/cmdline-tools/latest" ./cmdline-tools
        else
          ln -s "$ANDROID_SDK_ROOT/cmdline-tools" ./cmdline-tools
        fi
        
    - name: Make make.sh Executable and gradlew Executable
      run: |
        chmod +x make.sh
        chmod +x gradlew

    # 2. ENVIRONMENT SIGNING
    - name: Set Keystore Environment Variables
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "KEYSTORE_PASS=$KEYSTORE_PASSWORD" >> $GITHUB_ENV
        echo "KEY_ALIAS=$KEY_ALIAS" >> $GITHUB_ENV
        echo "KEY_PASS=$KEY_PASSWORD" >> $GITHUB_ENV
        
    # 3. DOWNLOAD ICON BARU
    - name: Download New Icon from URL
      env:
        ICON_URL: ${{ github.event.inputs.icon_url }}
        ICON_PATH: app/example.png
      run: |
        echo "Downloading icon from: $ICON_URL"
        wget -q -O $ICON_PATH $ICON_URL
        if [ ! -s $ICON_PATH ]; then
          echo "ERROR: Downloaded icon file is empty or download failed."
          exit 1
        fi

    # 4. MENGGANTI KONFIGURASI DI webapk.conf (PERBAIKAN KRITIS SED)
    - name: Apply Custom Configuration (Update webapk.conf)
      env:
        NEW_ID: ${{ github.event.inputs.app_id }}
        NEW_NAME: ${{ github.event.inputs.app_name }}
        NEW_URL: ${{ github.event.inputs.main_url }}
        ICON_PATH: app/example.png
      run: |
        echo "Updating webapk.conf..."
        
        # PERBAIKAN: Menggunakan pemisah '|' untuk mencegah error pada URL
        sed -i "s|id = .*|id = $NEW_ID|" webapk.conf
        sed -i "s|name = .*|name = $NEW_NAME|" webapk.conf
        sed -i "s|mainURL = .*|mainURL = $NEW_URL|" webapk.conf
        sed -i "s|icon = .*|icon = $ICON_PATH|" webapk.conf
        
        # Mengunci requireDoubleBackToExit ke 'true'
        sed -i "s|requireDoubleBackToExit = .*|requireDoubleBackToExit = true|" webapk.conf
        
        echo "--- webapk.conf Baru ---"
        cat webapk.conf

    # 5. KEYGEN & APPLY CONFIG
    # Gunakan salah satu yang sesuai dengan make.sh Anda:
    - name: Run make.sh keygen dan apply_config
      run: |
        ./make.sh keygen 
        ./make.sh apply_config 

    # 6. BUILD
    - name: Build Release (APK and AAB)
      run: ./gradlew :app:assembleRelease :app:bundleRelease

    # 7. FIND ARTIFACTS (Mencari APK dan AAB)
    - name: Find Build Artifacts
      id: find-artifacts
      run: |
        BUILD_DIR="${{ github.workspace }}/app/build"
        
        # Mencari APK dan AAB
        APK_PATH=$(find "$BUILD_DIR" -name "*release.apk" -type f | grep -v 'debug' | head -n 1)
        AAB_PATH=$(find "$BUILD_DIR" -name "*release.aab" -type f | head -n 1)
        
        if [ -z "$APK_PATH" ]; then
          echo "WARNING: Final release APK file could not be found."
        fi

        echo "APK file found: ${APK_PATH:-None}"
        echo "AAB file found: ${AAB_PATH:-None}"

        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "aab_path=$AAB_PATH" >> $GITHUB_OUTPUT 

    # 8A. BUAT GITHUB RELEASE BARU
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.app_id }}-${{ github.sha }} 
        name: Build Kustom - ${{ github.event.inputs.app_name }}
        draft: false
        prerelease: false
        # Files dikosongkan untuk diunggah di langkah terpisah

    # 8B. UPLOAD FILE APK (Jika ditemukan)
    - name: Upload APK Asset
      uses: actions/upload-release-asset@v1
      if: steps.find-artifacts.outputs.apk_path != ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find-artifacts.outputs.apk_path }}
        asset_name: ${{ github.event.inputs.app_id }}_release.apk

    # 8C. UPLOAD FILE AAB (Jika ditemukan)
    - name: Upload AAB Asset
      uses: actions/upload-release-asset@v1
      if: steps.find-artifacts.outputs.aab_path != ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find-artifacts.outputs.aab_path }}
        asset_name: ${{ github.event.inputs.app_id }}_release.aab
